<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:700i" rel="stylesheet">

    <title>Dragon Ball Z Game</title>
</head>
<body>
    <img class="header-image" src="https://fontmeme.com/permalink/180319/d239c8191a3de3edd112bd487d0ef31c.png" alt="dragon-ball-z-font" border="0"><br>
    
    <span class="left-block">
    <div id="choose"><h1>CHOOSE YOUR CHARACTER:</h1></div>
    <br>
    <span id="goku"><img src="assets/images/goku.png"></span>
    <span id="vegeta"><img src="assets/images/vegeta.png"></span>
    <span id="cell"><img src="assets/images/cell.png"></span>
    <span id="buu"><img src="assets/images/buu.png"></span>
    <div id="opponent"><h1>CHOOSE YOUR OPPONENT:</h2></div>
    <span id="gokuOpponent"></span>
    <span id="vegetaOpponent"></span>
    <span id="cellOpponent"></span>
    <span id="buuOpponent"></span>
    </span>

    <span class="right-block">
        <span><h1>FIGHT!</h1></span>
        <span><button id="attack">ATTACK!</button></span>
        <div id="choice"><h1></h1></div>
        <div id="imageChoice"></div>
        <div id="characterHealthDisplay"></div>
        <div id="opponentChoice"><h1></h1></div>
        <div id="opponentImageChoice"></div>
        <div id="opponentHealthDisplay"></div>
        <div id="message"></div>
    </span>

    <!-- Javascript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="assets/javascript/game.js"></script>
    
</body>
</html>
